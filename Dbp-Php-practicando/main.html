<!DOCTYPE html>
<html>
<head>
    <title>Formulario Básico</title>
</head>
<body>

<h2>Formulario de Registro</h2>

<form action="procesar.php" method="post">

    <label for="nombre">Nombre y Apellidos:</label><br>
    <input type="text" id="nombre" name="nombre"><br><br>

    <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>

    <label for="ocupacion">Ocupación:</label><br>
    <input type="text" id="ocupacion" name="ocupacion"><br><br>

    <label for="contacto">Contacto (Teléfono o Email):</label><br>
    <input type="text" id="contacto" name="contacto"><br><br>

    <label for="nacionalidad">Nacionalidad:</label><br>
    <select id="nacionalidad" name="nacionalidad">
        <option value="Peruano">Peruano</option>
        <option value="Boliviano">Boliviano</option>
        <option value="Argentino">Argentino</option>
        <option value="Chileno">Chileno</option>
        <option value="Otro">Otro</option>
    </select><br><br>

    <label for="nivel_ingles">Nivel de inglés:</label><br>
    <input type="radio" id="basico" name="nivel_ingles" value="Basico">
    <label for="basico">Básico</label><br>
    <input type="radio" id="intermedio" name="nivel_ingles" value="Intermedio">
    <label for="intermedio">Intermedio</label><br>
    <input type="radio" id="avanzado" name="nivel_ingles" value="Avanzado">
    <label for="avanzado">Avanzado</label><br>
    <input type="radio" id="fluido" name="nivel_ingles" value="Fluido">
    <label for="fluido">Fluido</label><br><br>

    <label for="lenguajes">Lenguajes de Programación:</label><br>
    <select id="lenguajes" name="lenguajes[]" multiple>
        <option value="C++">C++</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
        <option value="JavaScript">JavaScript</option>
        <option value="PHP">PHP</option>
    </select><br><br>

    <label for="aptitudes">Aptitudes:</label><br>
    <input list="aptitudesList" id="aptitudes" name="aptitudes">
    <datalist id="aptitudesList">
        <option value="Trabajo en equipo">
        <option value="Liderazgo">
        <option value="Comunicación efectiva">
        <option value="Creatividad">
    </datalist><br><br>

    <label for="habilidades">Habilidades:</label><br>
    <input type="checkbox" id="habilidad1" name="habilidades[]" value="Programación">
    <label for="habilidad1">Programación</label><br>
    <input type="checkbox" id="habilidad2" name="habilidades[]" value="Diseño gráfico">
    <label for="habilidad2">Diseño gráfico</label><br>
    <input type="checkbox" id="habilidad3" name="habilidades[]" value="Resolución de problemas">
    <label for="habilidad3">Resolución de problemas</label><br><br>

    <label for="perfil">Perfil:</label><br>
    <textarea id="perfil" name="perfil" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Enviar">

</form>

</body>
</html>
